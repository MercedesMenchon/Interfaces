<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos Online</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="form">
        <h2>¡Iniciá sesión para divertirte sin límites!</h2>
        <div >
        <div class="botones">
            <button class="btn-login " id="btn-loginIniciarSesion">INICIAR SESIÓN</button>
            <button class="btn-login" id="btn-loginRegistrarme">REGISTRARME</button>
        </div>
    </div>
        <div class="formIniciarSesion " >
            <form  action="" >
                <div>
                   <label>Correo electrónico: </label> <input type="text" name="correoElectronico"  required>
                </div>
                <div>
                    <label>Contraseña: </label> <input  type="password" name="Contrasenia"  required>
                </div>
                <div>
                 <a class="btn-terciario">¿Olvidaste tu contraseña?</a>
                </div>
                <div>
                 <button class="btn-primario">INICIAR SESIÓN</button>
                </div>
                <div>
                 <h2>O</h2>
                </div>
                <div>
                 <button class="btn-secundario btn-facebook"> <img class="imgBoton" src="Images/iconos/facebook.png" alt="Icono de Facebook">continuar con Facebook</button>
                </div>
                <div>
                 <button class="btn-secundario btn-google"> <img class="imgBoton" src="Images/iconos/Icono de Gmail.png" alt="Icono de Google">continuar con Google</button>
            </div>
                <p class="textoChico" > Al continuar, aceptas las condiciones del servicio de juegos Online y reconoces que leíste nuestra política de privacidad.</p>       
        </form>
    </div>



<div class="formRegistrarme" >
    <form >
        <div>
            <label>Nombre y apellido: </label> <input type="text" name="nombreApellido"  required>
         </div>
         <div>
             <label>Nickname: </label> <input  type="text" name="nickname"  required>
         </div>
         <div>
            <label>Edad: </label> <input  type="number" name="edad"  required>
        </div>
        <div>
        <label>Correo electrónico: </label> <input type="text" name="correoElectronico"  required>
    </div>
     <div>
         <label>Contraseña: </label> <input  type="password" name="Contrasenia"  required>
     </div>
     <p class="textoChico" > Crea una contraseña segura con una combinación de letras, números y símbolos</p>      
     <div>
        <label>Repetir contraseña: </label> <input  type="password" name="Contrasenia"  required>
    </div>
    <button class="btn-primario">REGISTRARME</button>
</form>
</div>

</div>
   
</div>
</div>
    <script type="text/javascript" src="js/login.js"></script>
</body>
</html>
